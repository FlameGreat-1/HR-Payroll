{% extends "admin/list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrahead %}
{{ block.super }}
<style>
.department-list .results table thead th {
    background: var(--primary-gradient);
    color: var(--text-white);
    font-weight: var(--font-weight-semibold);
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 18px 16px;
    text-align: left;
    border: none;
    position: relative;
}

.department-list .results table tbody td {
    padding: 16px;
    font-weight: var(--font-weight-medium);
    color: var(--text-dark);
    border: none;
    vertical-align: middle;
}

.department-list .department-icon {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    background: var(--primary-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-weight: var(--font-weight-bold);
    font-size: 18px;
    margin-right: 15px;
    display: inline-flex;
}

.department-list .department-info {
    display: flex;
    align-items: center;
}

.department-list .department-details {
    display: flex;
    flex-direction: column;
}

.department-list .department-name {
    font-weight: var(--font-weight-bold);
    color: var(--text-dark);
    font-size: 16px;
    margin-bottom: 3px;
}

.department-list .department-description {
    color: #6B7280;
    font-size: 13px;
    font-weight: var(--font-weight-medium);
    line-height: 1.4;
}

.department-list .employee-count {
    background: rgba(61, 90, 254, 0.1);
    color: var(--primary-start);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: var(--font-weight-bold);
    text-align: center;
    border: 1px solid rgba(61, 90, 254, 0.2);
}

.department-list .manager-info {
    display: flex;
    align-items: center;
}

.department-list .manager-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--primary-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-weight: var(--font-weight-bold);
    font-size: 12px;
    margin-right: 8px;
}

.department-list .manager-details {
    display: flex;
    flex-direction: column;
}

.department-list .manager-name {
    font-weight: var(--font-weight-semibold);
    color: var(--text-dark);
    font-size: 13px;
    margin-bottom: 1px;
}

.department-list .manager-title {
    color: #6B7280;
    font-size: 11px;
    font-weight: var(--font-weight-medium);
}

.department-list .status-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: var(--font-weight-bold);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-block;
}

.department-list .status-active {
    background: linear-gradient(90deg, #10B981 0%, #059669 100%);
    color: var(--text-white);
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
}

.department-list .status-inactive {
    background: linear-gradient(90deg, #EF4444 0%, #DC2626 100%);
    color: var(--text-white);
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
}

.department-list .created-date {
    color: #9CA3AF;
    font-size: 12px;
    font-weight: var(--font-weight-medium);
}

.department-list .actions-column {
    text-align: right;
    width: 120px;
}

.department-list .action-btn {
    background: var(--primary-gradient);
    color: var(--text-white);
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 11px;
    font-weight: var(--font-weight-semibold);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 2px;
}

.department-list .action-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(213, 0, 249, 0.3);
    color: var(--text-white);
}

.department-list .action-btn.edit {
    background: var(--primary-gradient);
}

.department-list .action-btn.delete {
    background: linear-gradient(90deg, #FF4757 0%, #FF3742 100%);
}

.department-list .department-stats {
    background: #F8F9FA;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #E5E7EB;
}

.department-list .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.department-list .stat-item {
    text-align: center;
}

.department-list .stat-number {
    font-size: 24px;
    font-weight: var(--font-weight-extrabold);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 5px;
}

.department-list .stat-label {
    color: #6B7280;
    font-size: 12px;
    font-weight: var(--font-weight-semibold);
    text-transform: uppercase;
    letter-spacing: 1px;
}

@media (max-width: 768px) {
    .department-list .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .department-list .department-info {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .department-list .department-icon {
        margin-bottom: 10px;
    }
}
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} department-list{% endblock %}

{% block content_title %}
<h1 class="text-gradient">{% trans 'Departments' %}</h1>
{% endblock %}
