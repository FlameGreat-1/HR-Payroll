{% extends "admin/list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrahead %}
{{ block.super }}
<style>
.passwordresettoken-list .results table thead th {
    background: var(--primary-gradient);
    color: var(--text-white);
    font-weight: var(--font-weight-semibold);
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 18px 16px;
    text-align: left;
    border: none;
    position: relative;
}

.passwordresettoken-list .results table tbody td {
    padding: 16px;
    font-weight: var(--font-weight-medium);
    color: var(--text-dark);
    border: none;
    vertical-align: middle;
}

.passwordresettoken-list .token-icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    background: var(--primary-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-weight: var(--font-weight-bold);
    font-size: 16px;
    margin-right: 12px;
    display: inline-flex;
}

.passwordresettoken-list .token-info {
    display: flex;
    align-items: center;
}

.passwordresettoken-list .token-details {
    display: flex;
    flex-direction: column;
}

.passwordresettoken-list .token-id {
    font-weight: var(--font-weight-bold);
    color: var(--text-dark);
    font-size: 13px;
    margin-bottom: 3px;
    font-family: 'Courier New', monospace;
}

.passwordresettoken-list .token-purpose {
    color: #6B7280;
    font-size: 12px;
    font-weight: var(--font-weight-medium);
    line-height: 1.4;
}

.passwordresettoken-list .user-info {
    display: flex;
    align-items: center;
}

.passwordresettoken-list .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--primary-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-white);
    font-weight: var(--font-weight-bold);
    font-size: 12px;
    margin-right: 8px;
}

.passwordresettoken-list .user-details {
    display: flex;
    flex-direction: column;
}

.passwordresettoken-list .user-name {
    font-weight: var(--font-weight-semibold);
    color: var(--text-dark);
    font-size: 13px;
    margin-bottom: 1px;
}

.passwordresettoken-list .user-email {
    color: #6B7280;
    font-size: 11px;
    font-weight: var(--font-weight-medium);
}

.passwordresettoken-list .status-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: var(--font-weight-bold);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-block;
}

.passwordresettoken-list .status-active {
    background: linear-gradient(90deg, #10B981 0%, #059669 100%);
    color: var(--text-white);
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
}

.passwordresettoken-list .status-expired {
    background: linear-gradient(90deg, #EF4444 0%, #DC2626 100%);
    color: var(--text-white);
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
}

.passwordresettoken-list .status-used {
    background: linear-gradient(90deg, #6B7280 0%, #4B5563 100%);
    color: var(--text-white);
    box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
}

.passwordresettoken-list .timestamp {
    color: #9CA3AF;
    font-size: 12px;
    font-weight: var(--font-weight-medium);
    display: flex;
    flex-direction: column;
}

.passwordresettoken-list .timestamp-date {
    font-weight: var(--font-weight-semibold);
    margin-bottom: 2px;
}

.passwordresettoken-list .timestamp-time {
    font-size: 11px;
    color: #6B7280;
}

.passwordresettoken-list .expiry-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.passwordresettoken-list .expiry-date {
    font-weight: var(--font-weight-semibold);
    color: var(--text-dark);
    font-size: 12px;
    margin-bottom: 3px;
}

.passwordresettoken-list .expiry-countdown {
    background: rgba(245, 158, 11, 0.1);
    color: #F59E0B;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 10px;
    font-weight: var(--font-weight-bold);
    border: 1px solid rgba(245, 158, 11, 0.2);
}

.passwordresettoken-list .expiry-countdown.expired {
    background: rgba(239, 68, 68, 0.1);
    color: #EF4444;
    border-color: rgba(239, 68, 68, 0.2);
}

.passwordresettoken-list .token-hash {
    background: #F3F4F6;
    color: #4B5563;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: var(--font-weight-medium);
    font-family: 'Courier New', monospace;
    border: 1px solid #E5E7EB;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.passwordresettoken-list .actions-column {
    text-align: right;
    width: 120px;
}

.passwordresettoken-list .action-btn {
    background: var(--primary-gradient);
    color: var(--text-white);
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 11px;
    font-weight: var(--font-weight-semibold);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 2px;
}

.passwordresettoken-list .action-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(213, 0, 249, 0.3);
    color: var(--text-white);
}

.passwordresettoken-list .action-btn.revoke {
    background: linear-gradient(90deg, #FF4757 0%, #FF3742 100%);
}

.passwordresettoken-list .action-btn.resend {
    background: linear-gradient(90deg, #10B981 0%, #059669 100%);
}

.passwordresettoken-list .token-filters {
    background: #F8F9FA;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #E5E7EB;
}

.passwordresettoken-list .filter-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    align-items: end;
}

.passwordresettoken-list .filter-group label {
    font-weight: var(--font-weight-semibold);
    color: var(--text-dark);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
    display: block;
}

.passwordresettoken-list .filter-group select,
.passwordresettoken-list .filter-group input {
    width: 100%;
    border: 1px solid #D1D5DB;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 13px;
    background: var(--text-white);
    color: var(--text-dark);
}

.passwordresettoken-list .token-stats {
    background: #F8F9FA;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #E5E7EB;
}

.passwordresettoken-list .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
}

.passwordresettoken-list .stat-item {
    text-align: center;
    background: var(--text-white);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #E5E7EB;
}

.passwordresettoken-list .stat-number {
    font-size: 20px;
    font-weight: var(--font-weight-extrabold);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 5px;
}

.passwordresettoken-list .stat-label {
    color: #6B7280;
    font-size: 11px;
    font-weight: var(--font-weight-semibold);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.passwordresettoken-list .security-warning {
    background: linear-gradient(90deg, #FEF3C7 0%, #FDE68A 100%);
    border: 1px solid #F59E0B;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.passwordresettoken-list .security-warning::before {
    content: '⚠️';
    font-size: 20px;
    margin-right: 10px;
}

.passwordresettoken-list .security-warning-text {
    color: #92400E;
    font-weight: var(--font-weight-semibold);
    font-size: 13px;
}

@media (max-width: 768px) {
    .passwordresettoken-list .filter-row {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    
    .passwordresettoken-list .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    
    .passwordresettoken-list .token-info {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .passwordresettoken-list .token-icon {
        margin-bottom: 8px;
    }
    
    .passwordresettoken-list .user-info {
        margin-top: 8px;
    }
    
    .passwordresettoken-list .token-hash {
        max-width: 100px;
    }
}
</style>
{% endblock %}

{% block bodyclass %}{{ block.super }} passwordresettoken-list{% endblock %}

{% block content_title %}
<h1 class="text-gradient">{% trans 'Password Reset Tokens' %}</h1>
{% endblock %}
